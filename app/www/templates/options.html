<ion-view view-title="Options">
  <!--
  <ion-header-bar class="bar-calm">
    <h1 class="title">Point2Park</h1>
  </ion-header-bar>
-->
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">
              Size Parking lot list
            </div>
      <div class="item range range-positive">
        <i class="icon ion-android-remove"></i>
        <input type="range" name="volume" min="0" max="100" value="50">
        <i class="icon ion-android-add"></i>
      </div>
    </div>
    <label class="item item-input item-select">
      <div class="input-label">
        Type
      </div>
      <select>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
        <option selected>All</option>
      </select>
    </label>

    <li class="item item-toggle">
     <i class="ion-social-usd"> Paying Parking lots</i>
     <label class="toggle toggle-dark">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</br>
  <button class="button button-full button-balanced">
    Save
  </button>

  </ion-content>
</ion-view>
